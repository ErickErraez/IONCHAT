<div data-role="cube"
    data-color="bg-cyan bd-darkCyan"
    data-flash-color="#aa00ff"></div>
<div class="row backgroundHome">
  <div class="col-4">
    
    <div id="donut3" data-role="donut" data-value="35"
    data-hole=".6" data-stroke="#f5f5f5" data-fill="#9C27B0"
    data-animate="10"></div>
  </div>
  <div class="col-4" *ngIf="estado =='login'">
    <br>
    <br>
    <div class="card colorBorder">
      <div class="card-body colorCards">
        <h3>Login</h3>
        <form>
          <div class="form-group">
            <input type="text" formControlName="correo" class="form-control" placeholder="Email" />
          </div>
          <div class="form-group">
            <input type="password" formControlName="contraseña" class="form-control" placeholder="Contraseña" />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" [routerLink]="['/home']" routerLinkActive="router-link-active">Login</button>
          </div>
          <div class="text-right">
            <button class="btn btn-link" (click)="estado ='registro'">¿No tienes Cuenta?</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4" *ngIf="estado =='registro'">
    <br>
    <br>
    <div class="card colorBorder">
      <div class="card-body colorCards">
        <h3>Registro</h3>
        <form>
          <div class="row">
            <div class="col-6 form-group">
              <input type="text" formControlName="nombres" class="form-control" placeholder="Nombre" />
            </div>
            <div class="col-6 form-group">
              <input type="text" formControlName="apellidos" class="form-control" placeholder="Apellido" />
            </div>
          </div>
          <div class="form-group">
            <input type="text" formControlName="correo" class="form-control" placeholder="Email" />
          </div>

          <div class="form-group">
            <input type="password" formControlName="contraseña" class="form-control" placeholder="Contraseña" />
          </div>
          <div class="row">
            <div class="col-6">
              <h6>Fecha de Nacimiento</h6>
            </div>
            <div class="col-6 form-group">
              <input type="date" formControlName="edad" class="form-control" placeholder="edad" />
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" [routerLink]="['/home']">Registrarse</button>
          </div>
          <div class="text-right">
            <button class="btn btn-link" (click)="estado ='login'">¿Ya tienes Cuenta?</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
